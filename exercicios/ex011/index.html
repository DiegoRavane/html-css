<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML 5.</p>
    <!-- Essa seria a primeira forma de colocar áudio: 

    <audio src="midia/Art of silence by uniq (without Synth )   Cinematic   Ambient   No Copyright Musi.mp3" controls autoplay></audio> -->

    <!--e abaixo temos a segunda forma de colocar arquivos de áudio-->

    <audio preload="metadata" controls>
        <source src="midia/Art of silence by uniq (without Synth )   Cinematic   Ambient   No Copyright Musi.mp3" type="audio/mpeg">
        <source src="midia/Art of silence by uniq (without Synth )   Cinematic   Ambient   No Copyright Musi.wav" type="audio/wav">
        <source src="midia/Art of silence by uniq (without Synth )   Cinematic   Ambient   No Copyright Musi.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Art of silence by uniq (without Synth )   Cinematic   Ambient   No Copyright Musi.mp3"></a>Clique aqui para baixar o arquivo MP3</p>
    </audio>

</body>
</html>
