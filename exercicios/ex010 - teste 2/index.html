<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML - exercício</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML 5, podemos inserir os elementos da lista a seguir. Passe o mouse sob os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use as Tags p e /p">Parágrafos</abbr></li>
        <li><abbr title="Use h1 a h6">Títulos</abbr></li>
        <li><abbr title="Use as Tags img e /img">Imagens</abbr></li>
        <li><abbr title="Use as Tags abbr e /abbr">Abreviações</abbr></li>
        <li><abbr title="#">Códigos-Fonte</abbr></li>
        <li><abbr title="Use as Tags ol e /ol">Listas numeradas</abbr></li>
        <li><abbr title="Use as Tags ul e /ul">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
