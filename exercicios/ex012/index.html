<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML 5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
<!--abaixo, temos a forma mais simples de inserir vídeos
    <video src="midia/passaros.mp4" width="500" controls></video>
-->
    <video width="500" poster="imagens/gaivotas.jpg" controls autoplay loop>
        <source src="midia/passaros.webm" type="video/webm">
        <source src="midia/passaros.mp4" type="video/mpeg">
        <p>Seu navegador não tem compatibilidade com reprodutor de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/e1JjkZzs_s0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
